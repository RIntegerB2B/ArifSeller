<form [formGroup]="editInventoryForm" >
 <div class="pageBoxLg ">
      <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                
                  <div *ngIf="!primeHide">
                    <img [src]="productModel?.productImageName[0]"  style="height: 350px; width: 250px">
                  </div>
                  <div *ngIf="showImages">
                    <img [src]="selectedImg" class="img-fluid" style="height: 250px; width: 250px">
                  </div>
               
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <div class="col-md-12 col-12">
                <label class="productHeading">
                  Product Name
                </label>
              </div>
              <div class="col-md-12 col-12">
                <h4 class="p-2">
                  {{productModel?.productName | titlecase}}
                </h4>
              </div>
              <div class="col-md-6 col-6" >
                <label class="productHeading" *ngIf="mainCatergoryName !== undefined">
                  Product Category
                </label>
              </div>
              <div class="col-md-6 col-6" >
                <h4 class="p-2" *ngIf="mainCatergoryName !== undefined">
                  {{mainCatergoryName | titlecase}}
                </h4>
              </div>
              <div class="col-md-6 col-6">
                  <label class="productHeading">
                     Style Code
                  </label>
                </div>
                <div class="col-md-6 col-6">
                    <h6 class="p-2">
                      {{productModel?.styleCode}}
                    </h6>
                  </div>
              <div class="col-md-6 col-6">
                <label class="productHeading">
                   SKU Code
                </label>
              </div>
              <div class="col-md-6 col-6">
                <h6 class="p-2">
                  {{productModel?.skuCode}}
                </h6>
              </div>

              <div class="col-md-12">
                <label class="productHeading" *ngIf="productModel?.region.length !== 0">
                  Product Price
                </label>
              </div>
              <div class="col-md-12" *ngIf="productModel?.region.length !== 0">
                <div class="row p-2 regionMainRow">
                  <div class="col-3 col-sm-3 col-md-3">
                    Region Name 
                  </div>
                  <div class="col-3 col-sm-3  col-md-3">
                    Price
                  </div>
                  <div class="col-3 col-sm-3  col-md-3">
                    Quantity
                  </div>
                </div>
                <div class="row p-2 regionRow" *ngFor="let data of productModel?.region">
                  <div class="col-3 col-sm-3 col-md-3">
                    {{data?.regionName}}
                  </div>
                  <div class="col-3 col-sm-3  col-md-3">
                    {{data?.regionPrice}}
                  </div>
                  <div *ngIf="!data.editing" class="col-3 col-sm-3  col-md-3">
                    {{data?.regionQuantity}}
                  </div>
                  <div *ngIf="data.editing" class="col-3 col-sm-3  col-md-3">
                      <mat-form-field class="example-full-width">
                          <input matInput type="text" formControlName="editQty">
                      </mat-form-field>
                    
                    </div>
                  <div *ngIf="!data.editing" class="col-3 col-sm-3  col-md-3">
                      <button mat-icon-button mat-sm-button color="primary"
                      (click)="editQty(data)">
                      <mat-icon>  edit </mat-icon>
                      </button>
                    </div>
                </div>
              </div>
             
              
              
             
            
            </div>
        </div>
        
    
    </div>
    </form>
