<div class="pageBoxLg ">
  <div class="row">
    <div class="col-md-3">
      <label class="pageBoxLg-label">Inventory Health</label>
    </div>
    <div class="col-md-3">
      <a class="pageBoxLg-label " 
      [routerLink]="['/product/addproducts']">Add Products</a>
    </div>

  </div>
  <div class="row inventory" >
    <div class="col-md-2 alert alert-secondary">
      <h5>All Inventory</h5><br>
      {{inventoryLength}} <small>SKUs</small>

    </div>
   <!--  <div class="col-md-2 alert alert-secondary" style="margin-left: 10px;">
        <h5>Out of Stock</h5><br>
         <small>SKUs</small>
  
      </div> -->
  </div>
  <div class="row">
    <table mat-table [dataSource]="productData" matSort class="container-fluid ">
      <ng-container matColumnDef="primeImage">
        <th mat-header-cell *matHeaderCellDef> Product</th>
        <td mat-cell *matCellDef="let element">

          <img [src]="element.productImageName[0]" 
          style="width: 90px; height: 125px;" /> <br>
        </td>
      </ng-container>
      <ng-container matColumnDef="productTitle">
        <th mat-header-cell *matHeaderCellDef> Product Name</th>
        <td mat-cell *matCellDef="let element"> {{element.productName | titlecase}}
        </td>
      </ng-container>
      <ng-container matColumnDef="styleCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Style Code</th>
        <td mat-cell *matCellDef="let element"> {{element.styleCode }}
        </td>
      </ng-container>
      <ng-container matColumnDef="skuCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU Code</th>
        <td mat-cell *matCellDef="let element"> {{element.skuCode }}
        </td>
      </ng-container>
      <ng-container matColumnDef="mfdQty">
        <th mat-header-cell *matHeaderCellDef> Manufactured Quantity</th>
        <td mat-cell *matCellDef="let element">  {{element.mfdQty }}
        </td>
      </ng-container>
     <!--  <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button mat-sm-button color="primary" (click)="viewSingleProduct(element)">
            <mat-icon>visibility</mat-icon>
          </button> </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>

</div>
