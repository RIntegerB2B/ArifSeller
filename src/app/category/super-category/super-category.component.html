<div class="pageBoxLg ">
  <label class="pageBoxLg-label ">Super Category</label>
  <form [formGroup]="superCategoryForm" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-5 col-sm-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Super Category Name" formControlName="categoryName" required #name (keyup)="categoryVerify(name.value)">
            <button mat-button matSuffix aria-label="Super Category Name">
            </button>
            <mat-error *ngIf="superCategoryForm.controls['categoryName'].errors?.required">
              Super Category Name is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div *ngFor="let data of superCategoryFilter">
            <div *ngIf="data.checkCategoryName">
              <small>Super Category Name already <strong>exists</strong></small>
            </div>

          </div>
        </div>
        <div class="form-group col-md-5 col-sm-12">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Super Category Description" formControlName="description" #desc>
            <button mat-button matSuffix aria-label="Super Category Description">
            </button>
            <mat-error *ngIf="superCategoryForm.controls['description'].errors?.required">
              Super Category Description
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-2 col-sm-12">
          <button mat-raised-button color="accent" type="submit" (click)="addSuperCategory()" [disabled]='!superCategoryForm.valid'>Save</button>
          <br>
        </div>


      </div>
      <div>
        <div class="row gridRowHeader display-none-small">
          <div class="col-md-5 vcenterHeader">
            <div class="form-group">
              <label>Category Name</label>
            </div>
          </div>
          <div class="col-md-5 vcenterHeader">
            <div class="form-group">
              <label>Category Description</label>
            </div>
          </div>
          <div class="col-md-2 vcenterHeader">
            <div>
              <label>Edit</label>
            </div>
          </div>
        </div>
        <!--data-->

        <div *ngFor="let cat of superCategoryFilter">
          <div class="row gridRow" *ngIf="!cat.editing">
            <div class="col-sm-12  display-none-large">
              <label class="gridLabel">Category Name:</label>
            </div>
            <div class="col-sm-12 col-md-5 vcenter form-group">
              {{cat.categoryName}}
            </div>
            <div class="col-sm-12  display-none-large">
              <label class="gridLabel">Category Description:</label>
            </div>
            <div class="col-sm-12 col-md-5 vcenter form-group">
              {{cat.categoryDescription}}
            </div>
            <div class="col-md-2 vcenter display-none-small">
              <a class="gridEdit" (click)="editGridRow(cat)">Edit</a>
            </div>
            <div class="editImage display-none-large" (click)="editGridRow(cat)">
              <i class="fa fa-edit "></i>
            </div>

          </div>
          <div class="row gridRow gridRowEditPadding" *ngIf="cat.editing">
            <input class="form-control" hidden type="text" formControlName="_id" [value]="cat._id" #superCatId />

            <div class="col-md-4 col-sm-12 form-group">
              <input class="form-control" type="text" formControlName="uName" [value]="cat.categoryName" #superCatName/>
            </div>

            <div class="col-md-4 col-sm-12 form-group">
              <input class="form-control" type="text" formControlName="uDesc" [value]="cat.categoryDescription" #superCatDesc/>
            </div>
            <div class="row">
              <div class="col-md-4 col-sm-4 form-group">
                <input type="button" class="btn btn-success" value="Update" (click)="updateCategory(superCatId, superCatName, superCatDesc )"
                />
              </div>

              <div class="col-md-4 col-sm-4 form-group">
                <input type="button" class="btn btn-danger" value="Delete" (click)="deleteSuperCategory( cat)" />
              </div>

              <div class="col-md-4 col-sm-4 form-group">
                <input type="button" class="btn btnPink" value="Cancel" (click)="cancel(cat)" />
              </div>
            </div>
          </div>
        </div>
        <!--data closing-->

        <!--clossing-->
      </div>
    </div>
  </form>
</div>
