<form [formGroup]="productForm">
  <mat-tab-group class="mat-tab-fill-height">
    <!-- Product details-->
    <mat-tab label="Product">
      <div class="container-fluid">
        <mat-card class="example-card">
          <div class="row">
            <div class="col-md-6">
              <label>
                <input type="file" (change)="handleFileInput($event.target.files)" multiple>
              </label>
              <div class="row">
                <div class="col-md-6 pb-2" *ngFor="let url of urls">
                  <mat-card>
                    <img class="img-fluid" [src]="url" />
                  </mat-card>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <mat-card class="p-0">
                <mat-card-title class="">
                  <div class="card-title-text">Add Product Information</div>
                  <mat-divider></mat-divider>
                </mat-card-title>
                <mat-card-content>
                  <div fxLayout="row wrap">
                    <div fxFlex="100" class="p-5">
                      <div class="pb-1">
                        <mat-form-field class="full-width">
                          <input matInput placeholder="Product Title" formControlName="productTitle" value="">
                        </mat-form-field>
                        <small *ngIf="productForm.controls['productTitle'].errors?.required" class="form-error-msg">
                          Product Title is
                          <strong>required</strong>
                        </small>
                      </div>

                      <div class="pb-1">
                        <mat-form-field class="full-width">
                          <input matInput placeholder="Product Name" formControlName="productName" value="">
                        </mat-form-field>
                        <small *ngIf="productForm.controls['productName'].errors?.required" class="form-error-msg">
                          Product
                          Name is
                          <strong>required</strong>
                        </small>
                      </div>

                      <div class="pb-1">
                        <mat-form-field class="example-full-width">
                          <textarea matInput placeholder="Product Description" formControlName="productDescription"></textarea>
                        </mat-form-field>
                      </div>

                      <div class="pb-1">
                        <mat-form-field class="example-full-width">
                          <textarea matInput placeholder="Short Description" formControlName="shortDescription"></textarea>
                        </mat-form-field>

                      </div>
                      <div class="pb-1">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Color" formControlName="color">

                        </mat-form-field>

                      </div>
                      <div class="pb-1">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Style Code" formControlName="styleCode">
                        </mat-form-field>

                      </div>
                      <div class="pb-1">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="SKU Code" formControlName="skuCode" (keyup)="skuCodeVerify(skuvalue.value)"
                            required #skuvalue>

                        </mat-form-field>
                        <small *ngIf="showSkuError">
                          SKU Code
                          <strong>exists</strong> </small>
                      </div>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </mat-card>
      </div>
    </mat-tab>
    <!-- Category -->
    <mat-tab label="Category">
      <div class="container-fluid">
        <mat-card class="p-0">
          <mat-card-title class="">
            <div class="card-title-text">Add Category</div>
          </mat-card-title>
          <mat-card-content>
            <div fxLayout="row wrap">
              <div  fxFlex="50" class="p-5">
                <div class="pb-1">
                    <div class="col-md-6">
                  <mat-form-field class="full-width">
                          
                            <mat-select #selectElem1 placeholder="Select the Category" (change)="slectedCategory(selectElem1.value)" multiple >
                              <mat-option *ngFor="let data of mainCategoryModel" [value]="data._id" >
                                {{data.mainCategoryName}}
                              </mat-option>
                            </mat-select>
                       
                  </mat-form-field>
                </div>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Region Information">
      <h1>content</h1>
      <!-- <button mat-raised-button color="primary" 
      [disabled]="productForm.invalid">Submit</button> -->
    </mat-tab>
  </mat-tab-group>
</form>
