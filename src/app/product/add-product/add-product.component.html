<div class="pageBoxLg ">
  <label class="pageBoxLg-label ">Add Products</label>
  <form [formGroup]="productForm" novalidate style="padding-top:60px">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-6">
            <label >Prime Image</label>
          <div>
            <img [src]="loadedImage" #loadedImage style="width: 180px; height: 245px;" />
          </div>
          <div>
            <input type="file" name="file" class="btn btnPink btn-block" id="file" multiple (change)="handleFileInput($event.target.files, loadedImage)">
          </div>
        </div>
        <div class="form-group col-md-6">
            <label >Product Details</label>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Product Title" formControlName="productTitle" required #name>
              <mat-error *ngIf="productForm.controls['productTitle'].errors?.required">
                Product Title is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Product Name" formControlName="productName" required>
              <mat-error *ngIf="productForm.controls['productName'].errors?.required">
                Product Name is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Product Description" formControlName="productDescription" required></textarea>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Short Description" formControlName="shortDescription" required></textarea>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Price" formControlName="price" required>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Color" formControlName="color" required>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Style Code" formControlName="styleCode" required>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="SKU Code" formControlName="skuCode" required>
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
              <button mat-raised-button color="accent" type="submit"  (click) ="addProducts()" [disabled]='!productForm.valid'>Save</button> <br>
            </div>
        </div>

      </div>
    </div>
  </form>
</div>
